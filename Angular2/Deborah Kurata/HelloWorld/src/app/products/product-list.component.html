<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter' />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: </h3>
            </div>
        </div>

        <div class="table-responsive" *ngIf='products && products.length > 0'>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()' style="width:120px">
                                {{showImage ? 'Hide Image' : 'Show Image'}}
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products | productFilter:listFilter'>
                        <td><img [src]='product.imageUrl' [style.width.px]='imageWidth' *ngIf='showImage' [style.margin.px]='imageMargin'></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | uppercase}}</td>
                        <td>{{product.productName}}</td>
                        <td>{{product.price | currency:'USD':true}}</td>
                        <td>
                            <!--{{product.starRating}}-->
                            <ai-star [rating]='product.starRating' (ratingClicked)="onRatingClicked($event)"></ai-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
