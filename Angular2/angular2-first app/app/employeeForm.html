<div class="container">
	<div [hidden]="submitted">
		<h1>Employee Form</h1>

		<form *ngIf="active" (ngSubmit)="onSubmit()" #employeeForm="ngForm">
			<label for="name">Name</label>
			<input type="text" name="name" [(ngModel)]="model.name" #name="ngForm" required> {{model.name}}
			<div [hidden]="name.valid">Name is required</div>

			<div>
				<button type="submit" class="btn btn-default" [disabled]="!employeeForm.form.valid"> Submit </button>
				<button type="button" class="btn btn-default" (click)="newEmployee()"> New Employee </button>
			</div>
		</form>
	</div>
    <div [hidden]="!submitted">
        You submitted: Name:{{model.name}}
        <button (click)="submitted=false">Replay</button>
    </div>
</div>
