<div class="row">
  <div class="col s12 m12 l12">
    <div class="card-panel">
      <h4 class="header2">Register</h4>
      <div class="row">
        <form class="col s12" [formGroup]="registerForm">
          <div class="row" >
            <div class="input-field col s6">
              <input formControlName="firstName" id="first_name" type="text">
              <label for="first_name">First Name</label>
              <div [hidden]="this.registerForm.controls.firstName.valid || this.registerForm.controls.firstName.pristine">
                <div class="red-text" [hidden]="!this.registerForm.controls.firstName.errors.required">
                  *The first name is required!
                </div>
              </div>
            </div>

            <div class="input-field col s6">
              <input id="last_name" type="text">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email5" type="email">
              <label for="email" class="">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password6" type="password">
              <label for="password" class="">Password</label>
            </div>
          </div>

          <div class="row">
            <div class="row">
              <div class="input-field col s12">
                <button class="btn cyan waves-effect waves-light right" type="submit" name="action" (click)="onRegister()">Register
                  <i class="mdi-content-send right"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{{registerForm.value}}
